<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="data_header"><h1>SRI SAMBASIVA ENGINEERING WORKS</h1>
    <h2>INVOICE FORM</h2>
    </header>
    <div class="data_main">
        <form action="index.html">
            <label for="invoice_number">Invoice number:</label><br>
            <input type="number" id="in_no" name="invoice_number" ><br><br>
    
            <label for="invoice_date">Invoice date:</label><br>
            <input type="date" id="in_date" name="invoice_date" ><br><br>
    
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" ><br>
            <label for="s/o">s/o:</label><br>
            <input type="text" id="so" name="s/o" ><br><br>
            <label for="Address">Address:</label><br>
            <input type="text" id="Address" name="Address" ><br><br>
            <label for="State">State:</label><br>
            <input type="text" id="State" name="state" ><br><br>

    
            <label for="Rate">Rate:</label><br>
            <input type="number" id="rate" name="Rate" ><br><br>
            <label for="Taxable_value">Taxable value</label><br>
            <input type="number" id="Taxable_value" name="Taxable_value" ><br><br>
            <label for="amount_inWords">Amount in words</label><br>
            <input type="text" id="amount_inWords" name="amount_inWords" ><br><br>

            <label for="Chassis">Chassis number</label><br>
            <input type="text" id="Chassis" name="Chassis" ><br><br>


    
            <label for="gst">gst amount:</label><br>
            <input type="number" id="gst" name="gst" ><br><br>
            <input type="submit" id="clickMe" onclick="sub()" >
            
            
            
          </form>

    </div>
    <script src="./script.js"></script>
    
</body>
</html>
